<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="styleLogin.css">
  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>

<!--Top Menubar-->
<div class="ui borderless top menu">
  <div class="ui container">
    <!--Facebook Icon-->
    <a class="fitted item">
      <i class="facebook f icon"></i>
    </a>
    <!--Twitter Icon-->
    <a class="fitted item">
      <i class="twitter icon"></i>
    </a>
    <!--Pinterest Icon-->
    <a class="fitted item">
      <i class="pinterest f icon"></i>
    </a>
    <!--Instagram Icon-->
    <a class="fitted item">
      <i class="instagram icon"></i>
    </a>
    <!--Right side menu options-->
    <div class="right menu">
      <!--Home Icon-->
      <a class="fitted item" href="homepage.html">
        <i class="home icon"></i>
      </a>
      <!--User Icon-->
      <a class="fitted item" href="login.html">
        <i class="user icon"></i>
      </a>
      <!--Search Icon-->
      <div class="ui search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </div>
</div>

<!--Login grid-->
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui blue image header">
      <img src="logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large blue submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

<!--Footer-->
<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Programs</div>
        <div class="item">Contact</div>
      </div>
    </div>

    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list">
        <div class="item">Home</div>
        <div class="item">Privacy Policy</div>
        <div class="item">Terms & Conditions</div>
      </div>
    </div>

    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui centered grid container">
    <div class="item">
      <i class="large facebook f icon" style="color: white"></i>
    </div>
    <div class="item">
      <i class="large twitter icon" style="color: white"></i>
    </div>
    <div class="item">
      <i class="large pinterest icon" style="color: white"></i>
    </div>
    <div class="item">
      <i class="large instagram icon" style="color: white"></i>
    </div>
  </div>

  <div class="ui centered grid container">
    <div class="text">COPYRIGHT
      <i class="copyright icon"></i>
      2019 THE BAYESIAN CONSPIRACY
    </div>
  </div>
</div>

<script>
  $(document)
      .ready(function() {
        $('.ui.form')
            .form({
              fields: {
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                    },
                    {
                      type   : 'length[6]',
                      prompt : 'Your password must be at least 6 characters'
                    }
                  ]
                }
              }
            })
        ;
      })
  ;
</script>

</body>
</html>
